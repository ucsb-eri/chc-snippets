<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>EWX Snippets: Display an Auto-updated Map of Our Data on Your Website | Climate Hazards Center - UC Santa Barbara</title>
</head>


<body>

  <script src="https://snippets.chc.ucsb.edu/ewxmapG5.js"></script>


  <div id='mySnippet'></div>


  <script type="text/javascript">
    new EwxMapG5({
      ewxUrl: 'https://ewx3.chc.ucsb.edu/ewx',
      id: 'mySnippet',
      dataset: 'CHIRPS',
      subDataset: 'chirps',
      region: 'global',
      periodicity: '1-pentad',
      period: 'latest',
      showDekadControl: true,
      showYearControl: true,
      units: 'mm',
      statistic: 'data',
      width: 600,
      height: 700,
      zoom: 2,
      center: [1.0, 29.5],
    });
  </script>

</body>

</html>
