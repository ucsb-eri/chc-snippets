<body>

  <script src="https://snippets.chc.ucsb.edu/ewxmapG5.js"></script>

  <div id='mySnippet'></div>

  <script type="text/javascript">
    new EwxMapG5({
      ewxUrl: 'https://ewx3.chc.ucsb.edu/ewx',
      id: 'mySnippet',
      dataset: 'CHIRPS',
      subDataset: 'chirps',
      region: 'global',
      periodicity: periodicity,
      period: 'latest',
      showDekadControl: true,
      showYearControl: false,
      units: 'mm',
      statistic: 'zscore',
      width: 600,
      height: 600,
      zoom: 3.3,
      center: [2.5, 19.15],
    });
  </script>
