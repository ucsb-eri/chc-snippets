<!DOCTYPE html>
<html>
<body>

<h2>Santa Ynez Mt  <a id="Banner"></a> </h2>

<img 	id="SYM_webcam"
		src="http://hpwren.ucsd.edu/cameras/L/syp-e-mobo-c.jpg"
    width="100%" border="1"
/>


<button onclick="stopTimer()">Stop refresh</button>

<script>
  let one_hr = 3600000;
  let one_min = 60000;

  let myVar = setInterval(myTimer, one_min);
  let timeout = setTimeout(stopTimer, one_hr*2);
  let counter = 0;

  function myTimer() {

    const d = new Date();
    document.getElementById("Banner").innerHTML=d.toLocaleTimeString();

    document.getElementById("SYM_webcam").src='http://hpwren.ucsd.edu/cameras/L/syp-e-mobo-c.jpg?c='+counter;

    console.log(d.toLocaleTimeString(), ', ', d.getMilliseconds());
    console.log('http://hpwren.ucsd.edu/cameras/L/syp-e-mobo-c.jpg?c='+counter);

    counter++;
  }

  function stopTimer() {
    clearInterval(myVar);
  }

</script>

</body>
</html>
