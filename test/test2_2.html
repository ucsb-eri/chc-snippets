<!DOCTYPE html>
<html>

  <head>
    <title>Test2_2</title>
  </head>

<body>

  <button onclick="displaySnippet()">Preview Snippet</button>

  <script src="/ewxmapG5.js"></script>
  <div id="snippet-preview"></div>

  <script type="text/javascript">
    function displaySnippet()

      console.log('in displaySnippet');

      new EwxMapG5({
        ewxUrl: 'https://ewx3.chc.ucsb.edu/ewx',
        id: 'snippet-preview',
        dataset: 'CHIRPS',
        subDataset: 'chirps',
        region: 'global',
        periodicity: '1-month',
        period: 'latest',
        forecastPeriod: 'none',
        showDekadControl: true,
        showYearControl: true,
        units: 'mm',
        statistic: 'data',
        width: 500,
        height: 500,
        zoom: 6.0,
        center: [-19.0, 29.15],
      });

      console.log('outta displaySnippet');

    }


  </script>

</body>
</html>
